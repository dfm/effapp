<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{% endblock %}</title>

    <meta name="description" content="">
    <meta name="author" content="Dan Foreman-Mackey">
    <meta name="author" content="Micha Gorelick">
    <!--<meta name="viewport" content="width=device-width">-->

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('.static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('.static', filename='eff.css') }}">

</head>
<body>

    <a href="http://github.com/you">
        <img style="position: absolute; top: 0; left: 0; border: 0;" src="{{ url_for('.static', filename='github.png') }}" alt="Fuck me on GitHub">
    </a>

    <div class="container">
        <div class="content">
            {% block body %}{% endblock %}
        </div>

        <footer>
            <p>
                Dan F-M / Micha G
            </p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ google_analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

</body>
</html>
